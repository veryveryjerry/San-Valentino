<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Love Letter</title>
    <link rel="stylesheet" href="./letter.css">
</head>
<body>
    <div class="container">
        <h1>Your Love Letter</h1>
        <pre id="letter-content"></pre>
    </div>

    <script>
        // Fetch the content of letter.txt and display it
        fetch('./letter.txt') // Ensure this points to your letter.txt file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('letter-content').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching the letter:', error);
                document.getElementById('letter-content').textContent = "Error loading letter content.";
            });
    </script>
</body>
</html>
